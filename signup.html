<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TOP | Toooools</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1 class="logo">Toooools</h1>
    <nav class="top-nav">
      <ul>
        <li><a class="top-nav-link top-nav-login" href="#">ログイン</a></li>
        <li><a class="top-nav-link top-nav-signup" href="#">ユーザー登録</a></li>
      </ul>
    </nav>
  </header>

  <!-- メイン -->
  <main class="main site-width one-column">
    <!-- フォーム -->
    <div class="form-container">
      <form class="form" method="post">
        <h1 class="form-title">ユーザ登録</h1>

        <!-- Email -->
        <div class="input-msg">
          メッセージ
        </div>
        <label class="form-label">
          Email
          <input type="text" name="email" id="">
        </label>

        <!-- ユーザー名 -->
        <div class="input-msg">
          メッセージ
        </div>
        <label class="form-label">
          ユーザー名
          <input type="text" name="email" id="">
        </label>

        <!-- パスワード -->
        <div class="input-msg">
          メッセージ
        </div>
        <label class="form-label">
          パスワード
          <input type="password" name="email" id="" placeholder="英数字6文字以上">
        </label>

        <!-- パスワード（再入力）-->
        <div class="input-msg">
          メッセージ
        </div>
        <label class="form-label">
          パスワード（再入力）
          <input type="password" name="email" id="" placeholder="英数字6文字以上">
        </label>

        <input type="submit" class="form-submit" value="登録">
      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer class="footer">
    Copyright fujisho All Rights Reserved.
  </footer>
</body>
</html>
